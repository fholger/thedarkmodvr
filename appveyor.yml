version: 2.09.{build}

image:
- Visual Studio 2019
- Ubuntu1804

configuration:
- Release
platform:
- x64
shallow_clone: true

test: false

for:
- matrix:
    except:
    - image: Ubuntu1804
  build:
    project: TheDarkMod.sln
    parallel: true
    verbosity: minimal
  after_build:
  - cmd: |
      7z a -t7z TheDarkModVR.7z ..\darkmod\*.exe
      7z a -t7z TheDarkModVR.7z ..\darkmod\*.dll
      7z a -t7z TheDarkModVR.7z ..\darkmod\glprogs_vr

  artifacts:
  - path: TheDarkModVR.7z
    name: TheDarkModVR

- matrix:
    only:
    - image: Ubuntu1804

  install:
  - sh: |
      sudo apt-get update && sudo apt-get -y install mesa-common-dev libxxf86vm-dev libxext-dev

  build_script:
  - sh: |
      mkdir ../darkmod
      mkdir build
      cd build
      cmake .. -DCMAKE_BUILD_TYPE="${CONFIGURATION}" -DCOPY_EXE=ON
      make -j6

  after_build:
  - sh: |
      cd ../../darkmod
      EXECUTABLE="thedarkmodvr.x64"
      tar -cSvf thedarkmodvr.tar "${EXECUTABLE}" "glprogs_vr" "*.so*"
      bzip2 thedarkmodvr.tar

  artifacts:
  - path: ../darkmod/thedarkmodvr.tar.bz2
    name: TheDarkModVRLinux
